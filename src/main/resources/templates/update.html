<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-4"></div> <!--여백-->
        <div class="col-4">
            <!--입력폼 디자인-->
            <!--
            맵핑명은 반드시 / 시작
            예) {/b} @getMapping("/b)
            페이지 지정은 / 생략
            예) return "list" 실수로 return "/list" -> 상관없음-->
            <form th:action="@{/c}" method="post" th:object="${data}">
                <div class="toast show">
                    <div class="toast-header">
                        <h5>해야 할 일 수정</h5>
                    </div>
                    <!--controller에서 model.addAttribute에 전달되는 변수명-->
                    <!--{전달된 변수명.DTO내 변수명}-->
                    <!--object로 이용방식(검증) object="{전달된 변수명}" form 내-->
                    <!--field="{DTO변수명으로}" input 내에-->
                    <!--object(부모) field(자식)-->
                    <div class="toast-body" >
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="mt-3 mb-3">
                            <label for="a" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="a" placeholder="제목을 입력하세요" name="a" th:field="*{a}">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="b" class="form-label">해야할일:</label>
                            <input type="text" class="form-control" id="b" placeholder="해야 할 일을 입력하세요" name="b" th:field="*{b}">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="c" class="form-label">진행일:</label>
                            <input type="date" class="form-control" id="c" placeholder="진행일을 입력하세요" name="c"  th:field="*{c}">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="d" class="form-label">중요도:</label>
                            <select class="form-select" id="d" name="d"  th:field="*{d}">
                                <option value="매우 중요">매우 중요</option>
                                <option value="중요">중요</option>
                                <option value="보통">보통</option>
                                <option value="낮음">낮음</option>
                                <option value="매우 낮음">매우 낮음</option>
                            </select>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="d" class="form-label">상태:</label>
                            <select class="form-select" id="d" name="d"  th:field="*{e}">
                                <option value="완료">완료</option>
                                <option value="진행중">진행중</option>
                                <option value="보류">보류</option>
                            </select>
                        </div>
                        <div class="mt-3 mb-3">
                            <button type="submit" class="btn btn-primary">등록</button>
                            <button type="button" class="btn btn-secondary"
                                    onclick="window.history.back()">돌아가기</button>
                        </div>
                    </div>
                </div>

                <!-- 자바스크립트
                문법 : 변수, 연산자, 조건문, 반복문
                프로그램으로 구성되어 있으면 바로 실행
                함수로 구성되어 있으면 호출해서 실행
                DOM(문서html을 처리하는 함수), BOM(브라우저를 처리하는 함수) -->

            </form>
        </div>
    </div>
</div>

</body>
</html>
